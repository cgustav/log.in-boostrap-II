<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive Log in form </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' href='YOURFAVICON.ico' type='image/x-icon' />
    <link rel="stylesheet" href="css/all.min.css" title="related" />
    <link rel="stylesheet" href="css/bootstrap.min.css" title="related" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/mystyle.css" title="related" />
    <link rel="stylesheet" href="https: //fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-dark bg-dark navbar-expand-md navbar-toggeable-sm navbar-fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img class="logo" src="" alt="">
                </a>
                <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#collapsibleDiv">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="collapsibleDiv" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-user-astronaut"></i>Applications</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-briefcase"></i>Portfolio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-paper-plane"></i>Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Login form-->
    <div class="container logon">
        <div class="login-form row">
            <div class=" main-div">
                <div class="panel">
                    <h2>Log in now</h2>
                    <p>Please enter your email and password</p>
                </div>
                <form id="login" action="">
                    <div class="form-group">
                        <input type="email" class="form-control" name="inEmail" id="inEmail" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="inPass" id="inPass" placeholder="Password">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>
            <div class="col col-md-12">
                <p class="botto-text">By Barney Gomez</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/my.js"></script>
</body>

</html>
